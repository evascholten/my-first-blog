{% extends 'blog/base.html' %}

{% block content %}
    <!-- A for loop to display the posts-->
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <!--
                > href below links to page to view post details.
                > Post_detail: django will look for URL in blog/urls.py with name=post_detail.
                > pk=post.pk: pk = primary key, which is a unique name for each record(blog post) in the database.
                > We did not specify pk so django creates it (a number)
                > We access it by writing post.pk (like author or title)
            -->
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
